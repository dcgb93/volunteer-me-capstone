# Default values for volunteerme.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mikematera/volunteer-me-capstone
  #repository: localhost:32000/volunteer
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: alb
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    alb.ingress.kubernetes.io/scheme: internet-facing
    external-dns.alpha.kubernetes.io/hostname: www.justvolunteerme.com 
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/tls-acme: "false"
    # kubernetes.io/ingress.class: nginx
  hosts:
    - name: '*' 
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - hosts:
        - www.justvolunteerme.com

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

mysql: 
  auth:
    rootPassword: 'root'
    database: 'volunteerme'
    username: 'volunteer'
    password: 'volunteer'
  primary:
    persistence:
      enabled: false

